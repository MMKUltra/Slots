<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Chungus ltd.</title>
      <link rel="stylesheet" href="main.css"/>
    </head>


    <body>
      <h1 class="title">Chungus Casino</h1>
      <h2>10 < J < Q < K < A < Scout < Minion < Airpods < Glue < Chungus (SUPREME Wilds!!!)</h2>

      <audio id="scoutnoise">
        <source src="scout.wav">
      </audio>
      <audio id="ez">
        <source src="ez.mp3">
      </audio>
      <audio id="bruh">
        <source src="bruh.mp3">
      </audio>
      <audio id="coin">
        <source src="coin.mp3">
      </audio>
      <audio id="loss">
        <source src="loss.mp3">
      </audio>
      <audio id="chusic">
        <source src="chusic.mp3">
      </audio>
      <audio id="leedle">
        <source src="Leedle.mp3">
      </audio>
      <audio id="boot">
        <source src="boot.wav">
      </audio>


      <div class="vcont">
        <p class="chungusness">chungus meter</p>
        <input type="range" min="0" max="100" value="25" class="slider" id="volume">
      </div>

      <div id="topStats">
        <p class="currentbet">Current Bet: <span class="betno">50</span></p>
        <div id="bt">
          <p class="bonusText"></p>
        </div>


      </div>
      <img class="monke" src="monke.gif"/>
      <img class="honke" src="honke.gif"/>
      <div id="rollBox">

      </div>
      <div id="botStats">
        <p class="bot credit">credit: 500</p>
        <button id="rollButton">Roll</button>
        <p class="bot lastw">Round Pays:</p>
      </div>
      <div id="betSelect">
        <p class="bet bet50">bet 50</p>
        <p class="bet bet100">bet 100</p>
        <p class="bet bet200">bet 200</p>
      </div>
      <p class="payouts"></p>
    </body>
    <script src="main.js"></script>
  </html>
